<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSON and Data Manipulation</title>
  <link rel="stylesheet" href="7a.css">
</head>
<body>

<h1>JSON and Data Manipulation

<!-- JSON to Object -->
<section>
  <h2>Convert JSON Text to JavaScript Object</h2>
  <textarea id="jsonInput" placeholder='{"name":"seetharama","age":19}'></textarea>
  <button onclick="jsonToObject()">Convert</button>
  <pre id="objectOutput"></pre>
</section>

<!-- JSON to Date -->
<section>
  <h2>Convert JSON Date to JavaScript Date</h2>
  <input id="dateInput" placeholder='{"date":"2023-01-10"}'>
  <button onclick="jsonToDate()">Convert</button>
  <p id="dateOutput"></p>
</section>

<!-- JSON to CSV -->
<section>
  <h2>Convert JSON to CSV</h2>
  <textarea id="jsonCsvInput" placeholder='[{"name":"seetharama","age":19},{"name":"vasih","age":20}]'></textarea>
  <button onclick="jsonToCsv()">Convert</button>
  <pre id="csvOutput"></pre>
</section>

<!-- CSV to JSON -->
<section>
  <h2>Convert CSV to JSON</h2>
  <textarea id="csvToJsonInput" placeholder="name,age
seetharama,19
vasih,20"></textarea>
  <button onclick="csvToJson()">Convert</button>
  <pre id="jsonOutput"></pre>
</section>

<!-- Hash -->
<section>
  <h2>Create Hash from String</h2>
  <input id="hashInput" placeholder="Enter text">
  <button onclick="makeHash()">Generate Hash</button>
  <p id="hashOutput"></p>
</section>

<script src="7a.js"></script>
</body>
</html>
